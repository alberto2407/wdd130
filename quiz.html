<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Questions</legend>
                <div>
                    <label for="q1">1.What does the acronym stand for?</label>
                    <input type="text" name="q1" id="q1">
                </div>
                    <label for="q2">2.How are id and class attributes selected in CSS?<textarea id="q2" name="q2" rows="" placeholder="Hello"></textarea></label>
                </div>
                <div>
                    <label for="q3">3.Which of the following is a valid CSS comment?</label>
                        <select id="q3" name="q3">
                            <option value="/* */">/* */</option>
                            <option value="//">//</option>
                            <option value="!-- --">!-- --</option>
                        </select>    
                </div>
                <div>  
                    <label for="q4">4.Select a number:</label>
                    <input type="number" name="q4" id="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p> &copy; | HTML and CSS Quiz | Alberto Flores</p>
    </footer>
</body>
</html>
